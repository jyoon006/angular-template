<navbar></navbar>
<div ng-controller="TeamsController as Teams" class="teams-container" ng-init="Teams._getTeamsData()">
  <div class="teams-list-container" ng-repeat="team in Teams.data">
    <div class="teams-list">
      <div class="team-name"> {{ team.name }} </div>
      <div class="team-list" ng-repeat="player in team.players"> 
        <div>{{player.Player}}</div>
        <div>{{player.SALARY}}</div>
      </div>
    </div>
  </div>
</div>
